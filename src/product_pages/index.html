<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p class="product-card__price">
          $<span id="productDiscountPrice"></span>
        </p>
        <p class="product-card__price">$<span id="productFinalPrice"></span></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>

      <div class="comment-session">
        <div class="post-comment">
          <div class="list">
            <div class="user"></div>
          </div>
        </div>
        <div class="comment-box">
          <div class="user">
            <input
              class="commentInput"
              type="text"
              id="commentAuthor"
              placeholder="Your Name"
            />
          </div>
          <form id="commentForm" action="" method="post">
            <textarea
              id="commentText"
              name="comment"
              cols="30"
              rows="10"
              placeholder="Your message"
            ></textarea>
            <button class="comment-submit">Comment</button>
          </form>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/superscript.js" type="module"></script>
  </body>
</html>
