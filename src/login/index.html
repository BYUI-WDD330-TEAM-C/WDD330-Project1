<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup | Sleep Outside</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider" id="bodyLogin">
      <section id="mainLogin">
        <form id="login-form">
          <h2>Login</h2>
          <div class="form-inner">
            <label for="login-email" class="ko">Email:</label>
            <input type="email" id="login-email" name="login-email" required />
            <label for="login-password" class="ko">Password:</label>
            <input
              type="password"
              id="login-password"
              name="login-password"
              required
            />
            <button type="submit">Login</button>
          </div>
        </form>
        <form id="signup-form">
          <div class="form-inner">
            <h2>Signup</h2>
            <label for="signup-name" class="ko">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required />
            <label for="signup-email" class="ko">Email:</label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required
            />
            <label for="signup-password" class="ko">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            />
            <button type="submit">Signup</button>
          </div>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/signup.js" type="module"></script>
  </body>
</html>
